<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>
    <!--Encabezado de la pagina-->
    <header><img src="TituloDL.jpg" id="imagtitle" alt="title" /></header>

    <!--Filtros-->
    <section id="seeker">
      <ul id="filters">
        <li id="name">NOMBRE &nbsp;<input type="text" id="inputName" /></li>
        <li id="country">PAIS &nbsp;<input type="text" id="inputCountry" /></li>
        <li id="medal">MEDALLA &nbsp;<input type="text" id="inputMedal" /></li>
        <li id="sport">DEPORTE &nbsp;<input type="text" id="inputSport" /></li>
        <li id="countryMedal">
          PAIS CON MÁS MEDALLAS &nbsp;<input
            type="text"
            id="inputCountryMedal"
          />
        </li>
        <button id="searcher">Buscar</button>
      </ul>
    </section>

    <!--Tarjetas-->
    <main>
      <section class="containerCard"></section>
    </main>

    <!--Paginación de las tarjetas-->
    <section class="pagination" aria-label="...">
      <ul class="pagination">
        <li class="page-item" id="previous">
          <a class="page-link" href="#" tabindex="-1">Anterior</a>
        </li>
        <li class="page-item" id="next">
          <a class="page-link" href="#">Siguiente</a>
        </li>
      </ul>
    </section>
    <script src="main.js" type="module"></script>
  </body>
</html>
