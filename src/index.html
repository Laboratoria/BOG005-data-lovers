<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>
    <!--Encabezado de la pagina-->
    <header><img src="TituloDL.jpg" id="imagtitle" alt="title" /></header>

    <!--Página de inicio-->
    <section id="homepage" class="homepage">
      <section id="principal" class="principal">
        <button id="searcher">Buscar</button>
      </section>
    </section>

    <!--página con resultados-->

    <section id="pageCountry" class="pageCountry">
      <!--Filtros-->
      <main>
        <section id="seeker">
          <p>
            Ordenar:
            <select name="ordenar" id="ordenar">
              <option value="all">Ordenar</option>
              <option value="az">A-Z</option>
              <option value="za">Z-A</option>
            </select>
            Deporte:
            <select name="deporte" id="inputSport">
              <option value="allSport">TODOS</option>
              <option>Athletics</option>
              <option>Badminton</option>
              <option>Basketball</option>
              <option>Beach Volleyball</option>
              <option>Boxing</option>
              <option>Canoeing</option>
              <option>Cycling</option>
              <option>Equestrianism</option>
              <option>Fencing</option>
              <option>Football</option>
              <option>Gymnastics</option>
              <option>Handball</option>
              <option>Hockey</option>
              <option>Judo</option>
              <option>Rhythmic Gymnastics</option>
              <option>Rowing</option>
              <option>Rugby Sevens</option>
              <option>Sailing</option>
              <option>Shooting</option>
              <option>Swimming</option>
              <option>Taekwondo</option>
              <option>Tennis</option>
              <option>Volleyball</option>
              <option>Water Polo</option>
              <option>Weightlifting</option>
              <option>Wrestling</option>
            </select>
            Género:
            <select name="genero" type="option" id="inputGender">
              <option value="allgender">TODOS</option>
              <option value="M">M</option>
              <option value="F">F</option>
            </select>
          </p>
          <p>
            Medalla:
            <select name="medalla" type="option" id="inputMedal">
              <option value="allMedal">TODAS</option>
              <option>Gold</option>
              <option>Silver</option>
              <option>Bronze</option>
            </select>
          </p>
          <p>
            Paises:
            <select name="genero" type="text" id="inputCountry">
              <option value="allCountrys">TODOS</option>
              <option>Armenia</option>
              <option>Australia</option>
              <option>Azerbaijan</option>
              <option>Brazil</option>
              <option>Canada</option>
              <option>Colombia</option>
              <option>Cuba</option>
              <option>Denmark</option>
              <option>Ethiopia</option>
              <option>France</option>
              <option>Germany</option>
              <option>Indonesia</option>
              <option>Iran</option>
              <option>Italy</option>
              <option>Jamaica</option>
              <option>Japan</option>
              <option>Jordan</option>
              <option>Kazakhstan</option>
              <option>Malaysia</option>
              <option>Netherlands</option>
              <option>New Zealand</option>
              <option>Niger</option>
              <option>Nigeria</option>
              <option>Norway</option>
              <option>Qatar</option>
              <option>Russia</option>
              <option>Serbia</option>
              <option>South Africa</option>
              <option>South Korea</option>
              <option>Spain</option>
              <option>Sweden</option>
              <option>Switzerland</option>
              <option>Turkey</option>
              <option>Tunisia</option>
              <option>United States</option>
              <option>Uzbekistan</option>
            </select>
          </p>
        </section>
        <section class="containerCard"></section>

        <section class="buttons" id="buttons"></section>
      </main>

      <!--Paginación de las tarjetas-->
      <section class="pagination">
        <button id="buttoninicio">Inicio</button>
      </section>
      <script src="main.js" type="module"></script>
    </section>
  </body>
</html>
