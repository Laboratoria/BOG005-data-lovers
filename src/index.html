<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Harry Potter Lovers</title>
  <script src="main.js" type="module"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@200;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img src="Img/Logohplovers.png" alt="Harry Potter Lovers Logo">
    <div class="headerTitleContainer">
      <h1>En Harry Potter Lovers, encontrarás información sobre tus personajes favoritos.</h1>
    </div>
  </header>
  <main>
    <section id="photoHarryPotter">
      <button id="btnHarryPotter"><img src="Img/harry_potter_.png" alt="Harry Potter foto" ></button>
    </section>
    <section id="photoHermioneGranger">
      <img src="Img/hermione_granger-.png" alt="Hermione Granger foto">
    </section>
    <section id="photoRonWeasley">
      <img src="Img/ron_weasley-removebg-.png" alt="Ronald Weasley foto">
    </section>
    <section id="photoAlbusDumbledore">
      <img src="Img/Albus_Dumbledore-.png" alt="Albus Dumbledore foto">
    </section>
  </main>
  <footer>
    <img src="Img/logo_hp2.png" alt="Harry Potter Shield">
    <div>
      <p>Infante & Moreno © 2022</p>
    </div>
  </footer>
</body>

</html>
