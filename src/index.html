<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>
    <!--Encabezado de la pagina-->
    <header><img src="TituloDL.jpg" id="imagtitle" alt="title" /></header>

    <!--Página de inicio-->
    <section id="homepage" class="homepage">
      <p>Fueron los primeros Juegos Olímpicos celebrados en América del Sur.</p>

      <!--Filtros-->
      <section id="seeker">
        <ul id="filters">
          <li id="name">NOMBRE &nbsp;<input type="text" id="inputName" /></li>
          <li id="country">
            PAIS &nbsp;<input type="text" id="inputCountry" />
          </li>
          <li id="medal">
            MEDALLA &nbsp;<input type="text" id="inputMedal" />
          </li>
          <li id="sport">
            DEPORTE &nbsp;<input type="text" id="inputSport" />
          </li>
          <li id="countryMedal">
            PAIS CON MÁS MEDALLAS &nbsp;<input
              type="text"
              id="inputCountryMedal"
            />
          </li>
          <button id="searcher">Buscar</button>
        </ul>
      </section>
    </section>

    <!--página con resultados de país-->

    <section id="pageCountry" class="pageCountry">
      <!--Tarjetas-->
      <main>
        <section class="containerCard"></section>

        <section class="buttons" id="buttons"></section>
      </main>

      <!--Paginación de las tarjetas-->
      <section class="pagination">
        <button id="buttonLeft">Anterior</button>
        <button id="buttonRight">Siguiente</button>
      </section>
      <script src="main.js" type="module"></script>
    </section>
  </body>
</html>
